<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--
        01. Write a script that creates a number of div elements. Each div element must have the following:
    Random width and height between 20px and 100px
    Random background color
    Random font color
    Random position on the screen (position:absolute)
    A strong element with text "div" inside the div
    Random border radius
    Random border color
    Random border width between 1px and 20px
        -->

</head>
<body>
    <label for="input">Enter number of divs to create: </label>
    <input type="text" id="input" />
    <input type="button" value="Create" onkeydown="onCreateBtnClick(document.getElementById('input').value)" onclick="    onCreateBtnClick(document.getElementById('input').value)" />
    Focus the button and just press Enter for next try. :)
    <script>
        var log = console.log;
        function onCreateBtnClick(count) {
            removeOldDivs();
            var fragment = document.createDocumentFragment();

            for (var i = 0; i < count; i++) {
                var div = document.createElement("div");
                div.style.width = generateSize(20, 100) + "px";
                div.style.height = generateSize(20, 100) + "px";
                div.style.backgroundColor = generateColor();
                div.style.color = generateColor();
                div.style.position = "absolute";
                div.style.borderRadius = generateSize(0, 20) + "px";
                var border = generateSize(1, 20) + "px solid " + generateColor();
                div.style.border = border;
                div.style.top = generateSize(0, window.innerHeight) + "px";
                div.style.left = generateSize(0, window.innerWidth) + "px";


                var content = document.createElement("strong");
                content.innerHTML = "div";
                div.appendChild(content);
                fragment.appendChild(div);
            }
            document.body.appendChild(fragment);
        }

        function removeOldDivs() {
            var divs = document.body.getElementsByTagName("div");
            while (divs.length > 0) {
                document.body.removeChild(divs[0]);
            }
        }

        function generateSize(min, max) {
            var num = Math.floor(Math.random() * (max - min + 1)) + min;
            return num;
        }

        function generateColor() {
            var color = "#";
            var chars = "0123456789ABCDEF".split('');
            for (var i = 0; i < 6; i++) {
                color += chars[generateSize(0, 15)];
            }
            return color;
        }


    </script>

</body>
</html>
