<body>
    <div>
        01. Write a JavaScript function reverses string and returns itExample: "sample"  "elpmas".
    </div>
    <div>
        Please enter some string:
        <input type="text" id="input1" />
        <input type="button" value="Check" onclick='onCheckBtnClick(document.getElementById("input1").value)' />
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onCheckBtnClick(input) {
            jsConsole.writeLine(reverseString(input));
        }

        function reverseString(input) {
            var res = "";
            for (var i = input.length - 1; i >= 0; i--) {
                res += input[i];
            }
            return res;
        }
    </script>
