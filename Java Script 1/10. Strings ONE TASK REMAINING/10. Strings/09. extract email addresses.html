<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>
        09. Write a function for extracting all email addresses from given text. All substrings that match the format &#60;identifier>@&#60;host>…&#60;domain> should be recognized as emails. Return the emails as array of strings.

    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var text = "hehe asd@abv.bg afasf dd@haha.com. d ";
        jsConsole.writeLine("Text: " + text);

        function extractMails(input) {
            var regex = new RegExp("\\b\\w+@\\w+.\\w+\\b", "g");
            var matches = input.match(regex);

            return matches;
        }

        var mailsArr = extractMails(text);

        //print result
        jsConsole.writeLine("");
        jsConsole.write("Mails: ");
        for (var i = 0; i < mailsArr.length; i++) {
            jsConsole.write(mailsArr[i] + ", ");
        }
        
    </script>
</body>
</html>
