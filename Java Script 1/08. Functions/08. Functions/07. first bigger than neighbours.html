<body>
    <div>
        07. Write a Function that returns the index of the first element in array that is bigger than its neighbors, or -1, if there’s no such element.
        Use the function from the previous exercise.
    </div>
    <div>
        Please enter an array of integers separated by whitespace:
        <input type="text" id="input1" />
        <input type="button" value="Check" onclick='onCheckBtnClick(document.getElementById("input1").value)' />
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onCheckBtnClick(inputArr, index) {
            var arr = inputArr.split(' ');
            jsConsole.writeLine(checkNeighbours(arr));
        }

        function checkNeighbours(arr) {
            index = parseInt(index);
            for (var index = 0; index < arr.length; index++) {
                if (arr[index - 1] && arr[index + 1]) {
                    if (arr[index] > arr[index - 1] && arr[index] > arr[index + 1]) {
                        return index;
                    }
                }
            }
            return -1;
        }
    </script>
</body>
