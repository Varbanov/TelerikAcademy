<!DOCTYPE html>

<body>
    <div>
        02. Write a JavaScript function to check if in a given expression the brackets are put correctly.
        Example of correct expression: ((a+b)/5-d).
        Example of incorrect expression: )(a+b)).
    </div>
    <div>
        Please enter some expression:
        <input type="text" id="input1" />
        <input type="button" value="Check" onclick='onCheckBtnClick(document.getElementById("input1").value)' />
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onCheckBtnClick(input) {
            checkBrackets(input) ? jsConsole.writeLine("Correct!") : jsConsole.writeLine("Incorrect!");
        }

        function checkBrackets(input) {
            var leftCount = 0;
            for (var i = 0; i < input.length; i++) {
                if (input[i] == "(") {
                    leftCount++;
                }
                else if (input[i] == ")") {
                    leftCount--;
                }
                if (leftCount < 0) {
                    return false;
                }
            }
            if (leftCount != 0) {
                //if there is an opening bracket that is not closed
                return false;
            }
            return true;
        }
    </script>
</body>
