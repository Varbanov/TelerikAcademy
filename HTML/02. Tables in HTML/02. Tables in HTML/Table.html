<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style type="text/css">
        td, th {
            border-spacing: 4px;
            padding: 2px;
            text-align:center;
        }
    </style>
</head>
<body>
    <table border="1">
            <tr>
                <th colspan="3">Title goes here</th>
                <td>A</td>
                <td>B</td>
            </tr>
        <tbody>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
                <td colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
