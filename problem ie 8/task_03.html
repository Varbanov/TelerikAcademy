<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="class"></div>
    <div id="id"></div>
    <input type="radio" name="name" class="class" />
    <script>
        if (!document.querySelectorAll) {
            document.querySelectorAll = function(selector) {
                if (selector[0]=='#') { 
                    return document.getElementById(selector.substr(1));
                }
                else if (selector[0]=='.') {
                    return document.getElementsByClassName(selector.substr(1));
                }
                else {
                    return document.getElementsByName(selector.substr(1));
                }
            }
        }

        if (!document.querySelector) {
            document.querySelector =  function(selector) {
                if (selector[0]=='#') { 
                    return document.getElementById(selector.substr(1));
                }
                else if (selector[0]==".") {
                    return document.getElementsByClassName(selector.substr(1))[0];
                }
                else {
                    return document.getElementsByName(selector.substr(1))[0];
                }
            }
        }
    </script>
    <script>
       var first = document.querySelectorAll("#id");
       var second = document.querySelector(".class");
	   
    </script>


</body>
</html>
