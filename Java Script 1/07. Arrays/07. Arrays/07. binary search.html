<!DOCTYPE html>
<html>

    <title></title>

</head>
<body>
    <div>
        07. Write a program that finds the index of given element in a sorted array of integers by using the binary search algorithm (find it in Wikipedia)
    </div>
    <div>
        <p>
            Please enter the array elements <strong>sorted</strong> and separated by whitespace:
            <input type="text" id="input1" />
        </p>
        <p>
            Please enter the number to search for:
            <input type="text" id="input2" />
        </p>
        <input type="button" value="Check" onclick='findBinary(document.getElementById("input1").value, document.getElementById("input2").value)' />
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function findBinary(arr, num) {
            arr = arr.split(' ');
            var index = binarySearch(arr, num, 0, arr.length - 1);
            jsConsole.writeLine(index);
        }

        function binarySearch(arr, num, start, end) {
            if (end < start) {
                return -1;
            }
            else {
                var middle = start + (parseInt((end - start) / 2));
                if (arr[middle] > num) {
                    return binarySearch(arr, num, start, middle - 1);
                }
                else if (arr[middle] < num) {
                    return binarySearch(arr, num, middle + 1, end);
                }
                else {
                    return middle;
                }
            }
        }
    </script>
</body>
</html>
