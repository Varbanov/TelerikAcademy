<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style type="text/css">
        input[type="image"] {
            width: 50px;
        }
    </style>
</head>
<body>
    <form>
        <p>
            <label for="name">Member name: </label>
            <input type="text" id="name" required="required"/> *req
        </p>
        <p>
            <label for="mail">E-mail: </label>
            <input type="text" id="mail" required="required"/> *req
        </p>
        <p>
            <label for="school">School: </label>
            <input type="text" id="school" required="required"/> *req
        </p>
        <input type="image" src="images/submit.png" alt="submit_icon"/>
    </form>
</body>
</html>
