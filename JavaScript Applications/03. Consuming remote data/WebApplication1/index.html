<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="jquery.min" type="text/javascript"></script>
    <script src="q.js" type="text/javascript"></script>
</head>
<body>
    <script src="fuckedoff.js" type="text/javascript"></script>

    <script>
        function printCountries(countries) {
            var $list = $('<ul>');
            for (var i in countries) {
                $list.append($('<li>').html(countries[i].name));
            }

            $list.appendTo($('body'));
        }

        httpRequest.getJson('http://restcountries.eu/rest/v1')
                .then(printCountries);
    </script>

</body>
</html>
