<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Gallery</title>
    <link href="web gallery.css" rel="stylesheet" />
</head>
<body>
    <ul>
        <li><label for="1"><img src="images/1.png" /></label></li>
        <li><label for="2"><img src="images/2.jpg" /></label></li>
        <li><label for="3"><img src="images/3.jpg" /></label></li>
        <li><label for="4"><img src="images/4.jpg" /></label></li>
        <li><label for="5"><img src="images/5.jpg" /></label></li>
        <li><label for="6"><img src="images/6.jpg" /></label></li>
    </ul>
    <div>
        <input type="radio" name="radio" id="1" checked="checked" />
        <img src="images/1.png" />
        <input type="radio" name="radio" id="2" />
        <img src="images/2.jpg" />
        <input type="radio" name="radio" id="3" />
        <img src="images/3.jpg" />
        <input type="radio" name="radio" id="4" />
        <img src="images/4.jpg" />
        <input type="radio" name="radio" id="5" />
        <img src="images/5.jpg" />
        <input type="radio" name="radio" id="6" />
        <img src="images/6.jpg" />
    </div>
</body>
</html>
